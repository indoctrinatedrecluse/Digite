<html>
<head>
    <script type="text/javascript">
        function addFruit() {
            var fruit = document.getElementById("fruit").value;
            var basket = document.getElementById("basket");
            
            var item = document.createElement("li");
            var option = document.createElement("option");
            var text = document.createTextNode(fruit);
            var text1 = document.createTextNode(fruit);
            item.appendChild(text1);
            option.appendChild(text);
            basket.appendChild(item);
            document.getElementsByName("fruits")[0].appendChild(option);
        }
    </script>
</head>
<body>
    Fruit Name: <input id="fruit"> 
    <input type="button" value="Add Fruit" onclick="addFruit()">
    <ul id="basket">
        <li>Apple</li>
        <li>Banana</li>
    </ul>

    <select name="fruits">
        <option>Apple</option>
        <option>Banana</option>
    </select>
</body>
</html>
